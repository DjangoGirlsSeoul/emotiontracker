			<script>
				var vid = document.getElementById('videoel');
				var overlay = document.getElementById('overlay');
				var overlayCC = overlay.getContext('2d');

				/********** check and set up video/webcam **********/

				function enablestart() {
					var startbutton = document.getElementById('startbutton');
					startbutton.value = "start";
					startbutton.disabled = null;
				}
				navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
				window.URL = window.URL || window.webkitURL || window.msURL || window.mozURL;

				// check for camerasupport
				if (navigator.getUserMedia) {
					// set up stream

					var videoSelector = {video : true};
					if (window.navigator.appVersion.match(/Chrome\/(.*?) /)) {
						var chromeVersion = parseInt(window.navigator.appVersion.match(/Chrome\/(\d+)\./)[1], 10);
						if (chromeVersion < 20) {
							videoSelector = "video";
						}
					};

					navigator.getUserMedia(videoSelector, function( stream ) {
						if (vid.mozCaptureStream) {
							vid.mozSrcObject = stream;
						} else {
							vid.src = (window.URL && window.URL.createObjectURL(stream)) || stream;
						}
						vid.play();
					}, function() {
						//insertAltVideo(vid);
						alert("There was some problem trying to fetch video from your webcam. If you have a webcam, please make sure to accept when the browser asks for access to your webcam.");
					});
				} else {
					//insertAltVideo(vid);
					alert("This demo depends on getUserMedia, which your browser does not seem to support. :(");
				}

				vid.addEventListener('canplay', enablestart, false);

				/*********** setup of emotion detection *************/

				var ctrack = new clm.tracker({useWebGL : true});
				ctrack.init(pModel);
				var keycodeMap = {'67':'c','68': 'd','69': 'e','70': 'f','71': 'g','65': 'a','66':'b','78':'n'}
				var gameResult = [];
				function keyupEvent(){
					document.addEventListener("keyup", _.throttle(keyDownTextField,250) , false);
					function keyDownTextField(e) {
						var keyCode = e.keyCode,
								keyCodeStr = keyCode.toString();
						if(Object.keys(keycodeMap).indexOf(keyCodeStr) != -1){
							gameResult.push(keycodeMap[keyCodeStr]);
						}
					}
				}
				level = {{level}};
				webcamSpeed = 1;

				var original_notes = ['c','d','e','f','g','a','b','n'];
				audio_json = {};
				audio_buffer_json = {};
				var audioContext = new (window.AudioContext || window.webkitAudioContext)();
				_.each(original_notes, function(n){
				    var source = audioContext.createBufferSource();
				    var request = new XMLHttpRequest();
				    request.open('GET', './index_files/audio_files/'+n+'.wav', true);
				    // request.open('GET', 'http://freewavesamples.com/files/Boom-Kick.wav', true);
				    request.responseType = 'arraybuffer';
				    // console.log(request.response);
				    request.onload = function(){
				        audioContext.decodeAudioData(request.response, function(buffer) {
				            source.buffer = buffer;
				            audio_buffer_json[n] = buffer;
				            source.connect(audioContext.destination);
				            audio_json[n] = source;
				        });
				    }
				    request.send();
				});
				function checkDifference(correctAnswers, results){
					var difference = 0;
					results.forEach(function(e, i) {
					    if (correctAnswers[i] != results[i]){
					    	difference++;
					    }
					});
					return difference;
				}

				function playMusic() {
					keyupEvent();
					var original_notes = ['c','d','e','f','g','a','b','n'];
					var audio_arr = [];

					// var songs = [{"speed" : 1, "notes" : ['g','g','a','a','g','g','e','g','g','e','e','d'] }, {"speed" : 1, "notes" : ['b','c','c','g'] }]
					// var orig_songs = [{"speed" : 1, "notes" : ['g','g','a','a','g','g','e','g','g','e','e','d'] }, {"speed" : 1, "notes" : ['b','c','c','g'] }]
					var songs = [{"speed" : 1, "notes" : ['c','d','e'] }, {"speed" : 1, "notes" : ['b','c','c','g'] }]
					var orig_songs = [{"speed" : 1, "notes" : ['c','d','e'] }, {"speed" : 1, "notes" : ['b','c','c','g'] }]
          var note_audio_array = [];
          _.each(songs[level].notes,function(note, idx){
              var note_audio = _.filter(audio_arr,function(a){
                  return a.id == note
              });
              note_audio_array.push(note_audio);
          });
          var currentTime = songs[level].speed * 1000;
          function playAudio() {
              currentTime = (songs[level].speed * 1000) / webcamSpeed;
              var currentNote = songs[level].notes.shift();
              var currentAudio = note_audio_array.shift();
              $('.key').css('background-color', 'white');
              $('.key' + currentNote).css('background-color', 'red');
              // currentAudio[level].play();
                  audio_json[currentNote].start(0);
                  audio_json[currentNote] = audioContext.createBufferSource();
                  audio_json[currentNote].buffer = audio_buffer_json[currentNote];
                  audio_json[currentNote].connect(audioContext.destination);
                  // $('.key').css('background-color', 'white');
                  // $('.key' + currentNote).css('background-color', 'red');
              if (note_audio_array.length > 0){
                  window.setTimeout(playAudio, currentTime);
              }else{
								setTimeout(function(){
									var result_json = {'level' : level, 'answers' : gameResult};
									console.log(orig_songs[level].notes);
									console.log(gameResult);
									console.log(orig_songs[level].notes == gameResult);
									var diff = checkDifference(orig_songs[level].notes, gameResult);
									if (diff == 0){
										confirm('You WIN. Next level!');
									} else {
										alert('FAIL! You got ' + checkDifference(orig_songs[level].notes, gameResult) + ' wrong! ' + gameResult);
									}
								},1500);
								document.getElementById('startbutton').disabled = false;

							}
          }
          window.setTimeout(playAudio, currentTime);
				}

				function startVideo() {
					// start video
					document.getElementById('startbutton').disabled = true;

					vid.play();
					playMusic();
					// start tracking
					ctrack.start(vid);
					// start loop to draw face
					// setInterval(function(){
						drawLoop();
					// },100)
				}
				function drawLoop() {
					requestAnimFrame(drawLoop);
					overlayCC.clearRect(0, 0, 400, 300);
					//psrElement.innerHTML = "score :" + ctrack.getScore().toFixed(4);
					if (ctrack.getCurrentPosition()) {
						ctrack.draw(overlay);
					}
					var cp = ctrack.getCurrentParameters();

					var er = ec.meanPredict(cp);

					if (er) {
						updateData(er);
						// if (er[3])

						if (er[3].value < 0.4) {
							webcamSpeed = 2;
							$('.speed').text('SMILE MORE');
							// mediaSourceNode.mediaElement.playbackRate += 0.002;
							// console.log(mediaSourceNode.mediaElement.playbackRate);
						} else {
							webcamSpeed = 1;
							$('.speed').text('GOOD JOB');
						}
						if (er[1].value > 0.4) {
							// mediaSourceNode.mediaElement.playbackRate -= 0.002;
							// console.log(mediaSourceNode.mediaElement.playbackRate);
						}
						for (var i = 0;i < er.length;i++) {
							if (er[i].value > 0.4) {
								document.getElementById('icon'+(i+1)).style.visibility = 'visible';
							} else {
								document.getElementById('icon'+(i+1)).style.visibility = 'hidden';
							}
						}
					}
				}

				var ec = new emotionClassifier();
				ec.init(emotionModel);
				var emotionData = ec.getBlank();


				// mediaSourceNode.connect(context.destination);

				/************ d3 code for barchart *****************/

				var margin = {top : 20, right : 20, bottom : 10, left : 40},
					width = 400 - margin.left - margin.right,
					height = 100 - margin.top - margin.bottom;

				var barWidth = 30;

				var formatPercent = d3.format(".0%");

				var x = d3.scale.linear()
					.domain([0, ec.getEmotions().length]).range([margin.left, width+margin.left]);

				var y = d3.scale.linear()
					.domain([0,1]).range([0, height]);

				var svg = d3.select("#emotion_chart").append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)

				svg.selectAll("rect").
				  data(emotionData).
				  enter().
				  append("svg:rect").
				  attr("x", function(datum, index) { return x(index); }).
				  attr("y", function(datum) { return height - y(datum.value); }).
				  attr("height", function(datum) { return y(datum.value); }).
				  attr("width", barWidth).
				  attr("fill", "#2d578b");

				svg.selectAll("text.labels").
				  data(emotionData).
				  enter().
				  append("svg:text").
				  attr("x", function(datum, index) { return x(index) + barWidth; }).
				  attr("y", function(datum) { return height - y(datum.value); }).
				  attr("dx", -barWidth/2).
				  attr("dy", "1.2em").
				  attr("text-anchor", "middle").
				  text(function(datum) { return datum.value;}).
				  attr("fill", "white").
				  attr("class", "labels");

				svg.selectAll("text.yAxis").
				  data(emotionData).
				  enter().append("svg:text").
				  attr("x", function(datum, index) { return x(index) + barWidth; }).
				  attr("y", height).
				  attr("dx", -barWidth/2).
				  attr("text-anchor", "middle").
				  attr("style", "font-size: 12").
				  text(function(datum) { return datum.emotion;}).
				  attr("transform", "translate(0, 18)").
				  attr("class", "yAxis");

				function updateData(data) {
					// update
					var rects = svg.selectAll("rect")
						.data(data)
						.attr("y", function(datum) { return height - y(datum.value); })
						.attr("height", function(datum) { return y(datum.value); });
					var texts = svg.selectAll("text.labels")
						.data(data)
						.attr("y", function(datum) { return height - y(datum.value); })
						.text(function(datum) { return datum.value.toFixed(1);});

					// enter
					rects.enter().append("svg:rect");
					texts.enter().append("svg:text");

					// exit
					rects.exit().remove();
					texts.exit().remove();
				}

				/******** stats ********/

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				// document.getElementById('container').appendChild( stats.domElement );

				// update stats on every iteration
				document.addEventListener('clmtrackrIteration', function(event) {
					stats.update();
				}, false);

			</script>
